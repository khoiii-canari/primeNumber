<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var num = +prompt("nhập số cần kiểm tra");
      function isPrimeNumber(a) {
        if (a == 2 || a == 3) {
          return "True";
        }
        if (a == 1) {
          return "False";
        }
        for (let i = 2; i <= parseInt(Math.sqrt(a)); i++) {
          if (a % i == 0) {
            return "False";
          }
        }
        return "True";
      }
      var result = isPrimeNumber(num);
      for (let i = 2; i < 10000; i++) {
        if (isPrimeNumber(i) == "True") {
          document.write(i + "<br>");
        }
      }
    </script>
  </body>
</html>
